 <table height="150px">
 <tr><td></td></tr>
 </table>
 
<!--align="center"表示居中，border="1"表格边柜的宽度， bordercolor="red"边柜的颜色，width="400px"表格的宽度，
cellspacing="10"边框之间的距离，cellpadding="10"字体与边框的距离-->
<table align="center" border="1" background="beijing.jpg" bordercolor="#D58EDB" width="400px" cellspacing="1" cellpadding="0">
<tr>
<!--colspan="3"表示该列要占三列-->
<td align="center" colspan="3">菜谱</td>
</tr>
<tr>
<!--rowspan="2"表示要占二行-->
<td rowspan="2">素菜</td>
<td>青草茄子</td>
<td>花椒扁豆</td>
</tr>
<tr>
<td>小炒韭菜</td>
<td>红烧豆腐</td>
</tr>
<tr>
<td rowspan="2">荤菜</td>
<td>清蒸鱼</td>
<td>鱼香肉丝</td>
</tr>
<tr>
<td>小龙虾<img src="benchi.jpg" width="200" /></td>
<td>红烧鲍鱼</td>
</tr>
</table>
</body>
